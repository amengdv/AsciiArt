<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ascii Art Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="mainCont">

            <div id="origin">
                <div class="imageHolder">
                    <img id="imgorigin" src="res/images.jpeg" alt="origin" width="512">
                </div>
                <input type="file" id="selector" accept=".png, .jpeg, .jpg">
            </div>

            <div id="modified">
                <div class="imageHolder">
                    <canvas id="asciiCanvas" ></canvas>
                </div>
                <button id="generate">Generate</button>
                <br>
                <input type="range" min="1" max="15" value="1" id="intensityAdjust">
                <p id="val">1</p>
            </div>

        </div>

        <script src="index.js"></script>

    </body>
</html>
